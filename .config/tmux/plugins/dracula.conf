# Dracula Powerline
set -g @plugin 'dracula/tmux'

# Config

# Set theme style
set -g @dracula-colors "
# simple catppuccin Color Pallette
pink='#cba6f7'
orange='#fab387'
yellow='#f9e2af'
green='#a6e3a1'
cyan='#89dceb'
light_purple='#b4befe'
white='#cdd6f4'
dark_gray='#313244'
red='#f38ba8'
gray='#45475a'
dark_purple='#6c7086'
"

# Power line Symbols
set -g @dracula-show-powerline true
set -g @dracula-show-right-sep 
set -g @dracula-show-left-sep 

# Window flags
set -g @dracula-show-flags true

# Refresh Rate
set -g @dracula-refresh-rate 5

# Plugins
set -g @dracula-plugins "playerctl weather time"
set -g @dracula-show-empty-plugins false

# Left Icon
# set -g @dracula-show-left-icon 󰯊
set -g @dracula-show-left-icon "shortname"
set -g @dracula-left-icon-padding 0

# Time
set -g @dracula-time-colors "red white"
set -g @dracula-time-format "%I:%M %p"
set -g @dracula-military-time false

# Weather
set -g @dracula-show-fahrenheit false
set -g @dracula-show-location false

# Player
set -g @dracula-playerctl-format "󰎄 {{ title }} - {{ artist }}"

